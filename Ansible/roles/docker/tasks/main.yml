---
# tasks file for docker
- name: create image docker
  docker_image:
   name: CDLAB1
   build:
    path: /var/lib/jenkins/workspace/CDLAB1
    pull: no
   source: build
   state: present
   force_source: true
- name: run container docker
  docker_container:
    name: myapp_container
    image: CDLAB1:latest
    state: started
    recreate: true
    ports:
     - "4200:80"
